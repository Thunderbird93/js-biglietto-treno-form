<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo del prezzo del biglietto del treno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>

        
        <div class="mb-3">
            <label class="form-label">Nome Cognome</label>
            <input id="inputName" class="form-control">
        </div>
        
        <div class="mb-3">
            <label class="form-label">Km da percorrere</label>
            <input id="inputKm" class="form-control">
        </div>

        <div class="mt-3">
            <label class="form-label">Fascia d'eta&grave;</label>
            <select id="inputRange" class="form-select" aria-label="Default select example">
                <option selected>Et&agrave;</option>
                <option id="minore" value="1">17 Anni o meno</option>
                <option id="lavoratore" value="2">dai 18 ai 65 Anni</option>
                <option id="pensionato" value="3">66 anni o pi&ugrave;</option>
            </select>
        </div>

        <button type="submit" id="btn1" class="btn btn-primary">Genera</button>
        <button type="submit" id="btn2" class="btn btn-primary">Annulla</button>

        <div class="mt-3">
            <div id="outputName">Nome Passeggero:</div>
            <div>Offerta:</div>
            <div>Carrozza:</div>
            <div>Codice CP: </div>
            <div id="price">Costo biglietto: &euro;</div>
        </div>

    </main>
    <script src="js/script.js"></script>
</body>
</html>
